<div class="container">
  <div class="row mt-3">

    <table class="table">
      <thead>
        <tr>
          <th style="width: 10%;">Id</th>
          <th style="width: 35%;">Email</th>
          <th style="width: 35%;">Active Roles</th>
          <th style="width: 20%;"></th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles.join(', ') }}</td>
        <td><button class="btn btn-sm btn-secondary" (click)="editRolesModal(user)">Edit Roles</button></td>
      </tr>
      </tbody>
    </table>

    </div>
  </div>
