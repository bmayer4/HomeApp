<div class="container">
    <div class="row mt-3">
  
      <table class="table">
        <thead>
          <tr>
            <th style="width: 10%;">Id</th>
            <th style="width: 45%;">Address</th>
            <th style="width: 25%;">Date Added</th>
            <th style="width: 20%;"></th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let home of homes">
          <td>{{ home.id }}</td>
          <td>{{ home.street }}, {{ home.city }}, {{ home.state }}</td>
          <td>{{ home.dateAdded | date }}</td>
          <td><button class="btn btn-sm btn-secondary" (click)="deleteHome(home.id)">Remove</button></td>
        </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-center mt-5">
          <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" 
                      [(ngModel)]="pagination.currentPage"
                      [itemsPerPage]="pagination.pageSize"
                      (pageChanged)="pageChanged($event)"
                    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
          </pagination>
      </div>
  
      </div>
    </div>
