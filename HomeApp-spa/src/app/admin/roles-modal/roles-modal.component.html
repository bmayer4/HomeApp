<div class="modal-header">
    <h6 class="modal-title pull-left">Edit roles for {{ user.email }}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #modalForm="ngForm" id="modalForm">
      <div class="form-check" *ngFor="let role of roles">
        <input 
        type="checkbox"
        class="form-check-input"
        (change)="role.checked = !role.checked"
        [checked]="role.checked"
        [disabled]="role.name == 'Admin' && user.id == 1 || role.name === 'Member'"
        >
        <label>{{ role.name }}</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light btn-sm" form="modalForm" (click)="bsModalRef.hide()" type="button">Cancel</button>
    <button class="btn btn-primary btn-sm" (click)="updateRoles()">Save</button>
  </div>
