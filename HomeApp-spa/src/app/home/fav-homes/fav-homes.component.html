<div class="container">
    <h3 class="my-5">Favorite Homes</h3>
    <div class="row my-4">
      <div *ngFor="let home of favHomes" class="col-sm-6 col-md-4 col-lg-3">
        <app-home-item [home]="home" [onFavPage]="true" (removeHomeFromList)="removeHome()"></app-home-item>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" 
                    [(ngModel)]="pagination.currentPage"
                    [itemsPerPage]="pagination.pageSize"
                    (pageChanged)="pageChanged($event)"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
</div>
