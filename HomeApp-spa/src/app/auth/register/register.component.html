<div class="container">
<div class="row my-5">
  <div class="col-md-6 mx-auto">
      <h2 class="text-center text-primary">Sign Up</h2>
      <hr>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
      type="text" 
      class="form-control" 
      id="email" 
      formControlName="email" 
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}">
      <div class="invalid-feedback">Please enter a valid email</div>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" 
        [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
        class="form-control" 
        formControlName="dateOfBirth"
        id="dob"
        [bsConfig]="bsConfig"
        bsDatepicker >
        <div class="invalid-feedback">Date of birth required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" 
      class="form-control" 
      id="password" 
      formControlName="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">
      <div *ngIf="registerForm.get('password').hasError('minlength') || registerForm.get('password').hasError('maxlength')" class="invalid-feedback">Password must be between 6 and 14 characters</div>
      <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Password required</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
      type="password" 
      class="form-control" 
      id="confirmPassword" 
      formControlName="confirmPassword" 
      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
      || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
      <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Password required</div>
      <div *ngIf="registerForm.hasError('mismatch')" class="invalid-feedback">Passwords must match</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
</div>
</div>
</div>
